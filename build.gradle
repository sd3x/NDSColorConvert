plugins {
    id 'java'
}

group 'hash.cache'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'ColorConvert'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}